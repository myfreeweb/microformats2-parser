sudo: false

addons:
  apt:
    packages:
      - libgmp-dev

cache:
  directories:
    - $HOME/.stack

before_install:
  - mkdir -p ~/.local/bin
  - export PATH=~/.local/bin:$PATH
  - travis_retry curl -L https://github.com/commercialhaskell/stack/releases/download/v0.1.2.0/stack-0.1.2.0-x86_64-linux.gz | gunzip > ~/.local/bin/stack
  - chmod a+x ~/.local/bin/stack
  - stack --no-terminal --skip-ghc-check setup
  - stack --no-terminal --skip-ghc-check build

script:
  - stack --no-terminal --skip-ghc-check test

after_script:
  - stack exec hpc-coveralls -- --exclude-dir=test-suite --exclude-dir=benchmark --exclude-dir=executable tests
